
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Simulateur TEMI Ultra+++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 850px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #00eaff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .avance { display: none; margin-top: 1em; }
    #result, #conseil {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: bold;
    }
    canvas {
      margin-top: 2em;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulateur TEMI Ultra+++</h1>

    <label for="revenu">Revenu annuel brut ($)</label>
    <input type="number" id="revenu" placeholder="Ex: 95000" />

    <label for="cotisation">Cotisation projet√©e REER ($)</label>
    <input type="number" id="cotisation" placeholder="Ex: 6000" />

    <label for="age">√Çge actuel</label>
    <input type="number" id="age" placeholder="Ex: 45" />

    <button onclick="toggleAvance()">+ Options avanc√©es</button>

    <div class="avance" id="avance">
      <label for="valeurREER">Valeur actuelle REER ($)</label>
      <input type="number" id="valeurREER" placeholder="Ex: 50000" />

      <label for="ret">√Çge pr√©vu √† la retraite</label>
      <input type="number" id="ret" placeholder="Ex: 65" />

      <label for="taux">Taux de rendement projet√© (%)</label>
      <input type="number" id="taux" value="5" />
    </div>

    <button onclick="calculerTEMI()">Calculer le TEMI</button>
    <button onclick="telechargerPDF()">üìÑ T√©l√©charger en PDF</button>

    <div id="result">R√©sultat : ...</div>
    <div id="conseil">Conseil strat√©gique : ...</div>

    <canvas id="graphCotisationTEMI" height="300"></canvas>
  </div>

  <script>
    let chartTEMI;

    function toggleAvance() {
      const section = document.getElementById('avance');
      const visible = section.style.display === 'block';
      section.style.display = visible ? 'none' : 'block';
      event.target.textContent = visible ? '+ Options avanc√©es' : '‚Äì R√©duire';
    }

    function calculerTEMI() {
      const revenu = parseFloat(document.getElementById('revenu').value) || 0;
      const cotisation = parseFloat(document.getElementById('cotisation').value) || 0;
      const age = parseInt(document.getElementById('age').value) || 0;
      const valeurREER = parseFloat(document.getElementById('valeurREER')?.value) || 0;
      const retraite = parseInt(document.getElementById('ret')?.value) || 65;
      const tauxRendement = (parseFloat(document.getElementById('taux')?.value) || 5) / 100;
      const annees = retraite - age;

      const tauxImpotActuel = 0.38;
      const tauxImpotRetraite = 0.25;
      const seuilPSV = 90997;

      const valeurFinale = (valeurREER + cotisation) * Math.pow(1 + tauxRendement, annees);
      const economieImpots = cotisation * tauxImpotActuel;
      const impotFutur = valeurFinale * tauxImpotRetraite;
      const temi = economieImpots / impotFutur;

      const revenuNet = revenu - cotisation;
      let conseil = "";
      if (revenu > seuilPSV && revenuNet <= seuilPSV) {
        conseil = `üí° Cotisation r√©duit votre revenu sous le seuil de r√©cup√©ration de la PSV.`;
      } else if (revenu > 100000 && cotisation > 0) {
        conseil = `üí° √âconomie fiscale optimis√©e par franchissement de palier marginal.`;
      } else {
        conseil = `‚ÑπÔ∏è Cotisation am√©liore modestement votre TEMI.`;
      }

      document.getElementById('result').textContent =
        `Votre TEMI est de ${temi.toFixed(2)} (${(temi * 100).toFixed(0)} %). Valeur REER projet√©e : ${valeurFinale.toFixed(0)} $`;
      document.getElementById('conseil').textContent = conseil;

      afficherGraphiqueTEMI(valeurREER, annees, tauxImpotActuel, tauxImpotRetraite, tauxRendement);
    }

    function afficherGraphiqueTEMI(valeurInitiale, annees, tauxActuel, tauxRetraite, rendement) {
      const labels = [], dataset = [];
      for (let c = 0; c <= 20000; c += 500) {
        const valeurFinale = (valeurInitiale + c) * Math.pow(1 + rendement, annees);
        const eImpots = c * tauxActuel;
        const iFutur = valeurFinale * tauxRetraite;
        const temi = iFutur === 0 ? 0 : eImpots / iFutur;
        labels.push(`${c}$`);
        dataset.push(temi.toFixed(2));
      }

      if (chartTEMI) chartTEMI.destroy();
      chartTEMI = new Chart(document.getElementById('graphCotisationTEMI'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'TEMI selon cotisation',
            data: dataset,
            borderColor: '#ffcc00',
            backgroundColor: 'rgba(255,204,0,0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { ticks: { color: '#fff' } },
            x: { ticks: { color: '#fff' } }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    function telechargerPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("R√©sum√© du simulateur TEMI Ultra++", 10, 20);

      const revenu = document.getElementById('revenu').value;
      const cotisation = document.getElementById('cotisation').value;
      const age = document.getElementById('age').value;
      const taux = document.getElementById('taux')?.value;
      const valeurREER = document.getElementById('valeurREER')?.value;
      const retraite = document.getElementById('ret')?.value;
      const result = document.getElementById('result').textContent;
      const conseil = document.getElementById('conseil').textContent;

      doc.text(`Revenu : ${revenu} $`, 10, 35);
      doc.text(`Cotisation REER : ${cotisation} $`, 10, 45);
      doc.text(`√Çge : ${age}`, 10, 55);
      doc.text(`Valeur REER : ${valeurREER} $`, 10, 65);
      doc.text(`√Çge retraite : ${retraite}`, 10, 75);
      doc.text(`Rendement projet√© : ${taux} %`, 10, 85);
      doc.text(result, 10, 100);
      doc.text(conseil, 10, 110);

      html2canvas(document.getElementById("graphCotisationTEMI")).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        doc.addImage(imgData, 'PNG', 10, 120, 180, 80);
        doc.save("TEMI_ultra_resultat.pdf");
      });
    }
  </script>
</body>
</html>
