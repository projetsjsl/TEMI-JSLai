<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur TEMI</title>
  <link rel="stylesheet" href="tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-600">
      Simulateur de Taux Effectif Marginal d’Impôt (TEMI)
    </h1>

    <form id="temi-form" class="space-y-4">
      <div>
        <label class="block font-medium">Revenu d’emploi ($)</label>
        <input type="number" id="revenu" class="w-full border rounded p-2" required />
      </div>

      <div>
        <label class="block font-medium">Revenu du conjoint ($)</label>
        <input type="number" id="revenu-conjoint" class="w-full border rounded p-2" value="0" />
      </div>

      <div>
        <label class="block font-medium">Nombre d’enfants</label>
        <input type="number" id="nb-enfants" class="w-full border rounded p-2" value="0" />
      </div>

      <div>
        <label class="block font-medium">État civil</label>
        <select id="etat-civil" class="w-full border rounded p-2">
          <option value="seul">Célibataire</option>
          <option value="couple">En couple</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition">
        Calculer le TEMI
      </button>
    </form>

    <div id="resultat" class="mt-6 text-center">
      <h2 class="text-xl font-bold text-gray-700">
        TEMI : <span id="temi-valeur" class="text-indigo-600">--</span>%
      </h2>
    </div>

    <div class="mt-8">
      <canvas id="temi-chart" height="100"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
